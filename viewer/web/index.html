<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miktos AI Bridge - Real-time 3D Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #viewer {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            z-index: 100;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            z-index: 100;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .connected { background: #27ae60; }
        .disconnected { background: #e74c3c; }
        .connecting { background: #f39c12; animation: pulse 1.5s infinite; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
        
        #scene-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
            z-index: 100;
            max-width: 300px;
        }
        
        .welcome {
            text-align: center;
            color: #ecf0f1;
        }
        
        .welcome h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .welcome p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .feature-list {
            text-align: left;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .feature-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="status">
            <span class="status-indicator disconnected" id="connection-status"></span>
            <span id="status-text">Connecting to Miktos...</span>
        </div>
        
        <div id="controls">
            <button onclick="connect()" id="connect-btn">Connect</button>
            <button onclick="resetView()">Reset View</button>
            <button onclick="toggleFullscreen()">Fullscreen</button>
        </div>
        
        <div id="viewer">
            <div class="welcome">
                <h1>ÔøΩÔøΩ Miktos AI Bridge</h1>
                <p>Real-time 3D Viewer</p>
                <div class="feature-list">
                    <ul style="list-style: none; padding: 0;">
                        <li>üé® Live Blender Synchronization</li>
                        <li>ü§ñ AI-Powered Commands</li>
                        <li>‚ö° Real-time WebGL Rendering</li>
                        <li>üåê Cross-platform Compatibility</li>
                    </ul>
                </div>
                <p><small>Waiting for scene data...</small></p>
            </div>
        </div>
        
        <div id="scene-info">
            <h4>Scene Information</h4>
            <div id="object-count">Objects: 0</div>
            <div id="fps">FPS: --</div>
            <div id="last-update">Last Update: Never</div>
        </div>
    </div>

    <script>
        let ws = null;
        let connectionAttempts = 0;
        const maxReconnectAttempts = 5;
        
        function updateStatus(status, text) {
            const indicator = document.getElementById('connection-status');
            const statusText = document.getElementById('status-text');
            
            indicator.className = 'status-indicator ' + status;
            statusText.textContent = text;
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                return;
            }
            
            updateStatus('connecting', 'Connecting...');
            
            // Try different WebSocket URLs
            const wsUrls = [
                'ws://localhost:8080',
                'ws://127.0.0.1:8080',
                'ws://[::1]:8080'
            ];
            
            function tryConnect(urlIndex = 0) {
                if (urlIndex >= wsUrls.length) {
                    updateStatus('disconnected', 'Connection failed - Check if Miktos is running');
                    return;
                }
                
                try {
                    ws = new WebSocket(wsUrls[urlIndex]);
                    
                    ws.onopen = function() {
                        updateStatus('connected', 'Connected to Miktos Platform');
                        connectionAttempts = 0;
                        console.log('Connected to Miktos WebSocket server');
                        
                        // Request initial scene state
                        ws.send(JSON.stringify({
                            type: 'get_scene_state'
                        }));
                    };
                    
                    ws.onmessage = function(event) {
                        try {
                            const data = JSON.parse(event.data);
                            handleMessage(data);
                        } catch (e) {
                            console.error('Error parsing message:', e);
                        }
                    };
                    
                    ws.onclose = function() {
                        updateStatus('disconnected', 'Disconnected from Miktos');
                        console.log('WebSocket connection closed');
                        
                        // Auto-reconnect
                        if (connectionAttempts < maxReconnectAttempts) {
                            connectionAttempts++;
                            setTimeout(() => connect(), 3000);
                        }
                    };
                    
                    ws.onerror = function(error) {
                        console.log('WebSocket error, trying next URL...');
                        tryConnect(urlIndex + 1);
                    };
                    
                } catch (error) {
                    console.error('Failed to create WebSocket:', error);
                    tryConnect(urlIndex + 1);
                }
            }
            
            tryConnect();
        }
        
        function handleMessage(data) {
            console.log('Received:', data);
            
            if (data.type === 'scene_state') {
                updateSceneInfo(data);
            } else if (data.type === 'object_update') {
                updateSceneObjects(data);
            } else if (data.type === 'error') {
                console.error('Server error:', data.message);
            }
            
            // Update last update time
            document.getElementById('last-update').textContent = 
                'Last Update: ' + new Date().toLocaleTimeString();
        }
        
        function updateSceneInfo(data) {
            const objectCount = data.objects ? data.objects.length : 0;
            document.getElementById('object-count').textContent = `Objects: ${objectCount}`;
            
            if (data.fps) {
                document.getElementById('fps').textContent = `FPS: ${data.fps.toFixed(1)}`;
            }
            
            // If we have scene data, hide the welcome message
            if (objectCount > 0) {
                const welcome = document.querySelector('.welcome');
                if (welcome) {
                    welcome.style.display = 'none';
                }
            }
        }
        
        function updateSceneObjects(data) {
            // Here you would update the 3D scene
            // For now, just log the update
            console.log('Scene object update:', data);
        }
        
        function resetView() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'reset_view'
                }));
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Auto-connect on page load
        window.addEventListener('load', function() {
            setTimeout(connect, 1000);
        });
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && (!ws || ws.readyState !== WebSocket.OPEN)) {
                connect();
            }
        });
    </script>
</body>
</html>
